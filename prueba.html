<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a71707a89a.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(11, 2, 51);
            font-size: 20px;
            color: white;
            padding: 10px 30px;
            cursor: pointer;
        }

        #popUpBox {
            width: 500px;
            overflow: hidden;
            background: yellow;
            box-shadow: 0 0 10px black;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            padding: 10px;
            text-align: center;
            display: none;
        }
    </style>

    <title>Popup</title>
</head>

<body>
    <div id="popUpOverlay"></div>
    <div id="popUpBox">
        <div id="box">
            <i class="fas fa-check-circle fa-5x"></i>
            <h1>Aqui esta tu PopUp</h1>
            <div id="closeModal"></div>
        </div>
    </div>
    <button onclick="Alert.render('You look very pretty today.')" class="btn">Mostrar Alerta</button>
    <script>
        var Alert = new CustomAlert();

        function CustomAlert() {
            this.render = function () {
                //Show Modal
                let popUpBox = document.getElementById('popUpBox');
                popUpBox.style.display = "block";
                //Close Modal
                document.getElementById('closeModal').innerHTML = '<button onclick="Alert.ok()">OK</button>';
            }

            this.ok = function () {
                document.getElementById('popUpBox').style.display = "none";
                document.getElementById('popUpOverlay').style.display = "none";
            }
        }

    </script>
</body>

</html>
